<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="
    height: 3000px;
    padding-top: 60px;
    padding-left: 80px;
    ">
    <div style="
        background-color: black;
        color:aliceblue;
        position: fixed;
        top: 0;
        left: 0;
        right:0;
        height: 50px;
        ">
        header</div>
    <div style="
    background-color: lightblue; 
    height: 200px;
    width: 200px;
    position: static;
    ">
    div1</div>
    <div style="
        background-color: lightpink; 
        height: 200px;
        width: 200px;
        position: relative;
        ">
            div2
            <div style="
            position: absolute;
            background-color: red;
            top: 70px;
            right: 10px;
            ">
            absolute
        </div>
    
    </div>

    <div style="
        background-color: green;
        color: white;
        position: fixed;
        bottom: 0;
        left: 0;
        top: 50px;
        width: 72px;
        ">
        sidebar
        <div style="
            position: absolute;
            background-color: red;
            top: 70px;
            ">
            absolute position in sidebar div
        </div>
    </div>

    <div style="
        position: absolute;
        background-color: red;
        color: white;
        left: 0;

        ">
        absolute is on the page but not on the browser window, position fixed is always on browser window
    </div>


</body>
</html>
